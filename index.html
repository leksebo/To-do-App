<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <h1>To-Do App</h1>
    <div class="wrapper">
      <form action="">
        <!--placeholder serves as a hint to users & is removed when user starts typing-->
        <!--autocomplete is set to off which ensures that no strange suggestions are shown-->
        <!--giving the input an id is important so can address in css & js-->
        <input
          id="todo-input"
          type="text"
          placeholder="write anything and hit enter to add"
          autocomplete="off"
        />
        <!--form has a button that can be clicked and add the todos-->
        <button id="add-button">ADD</button>
      </form>

      <!--Below is where todos will be displayed using an unordered list-->

      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <!--Use the for attribute todo-1 to link the checkbox to the label-->
          <label class="custom-checkbox" for="todo-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
            </svg>
          </label>
          <label for="todo-1" class="todo-text">
            Todo list using html, css and js
          </label>
          <button class="delete-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </button>
        </li>
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <!--Use the for attribute todo-1 to link the checkbox to the label-->
          <label class="custom-checkbox" for="todo-2">

            Todo list using html, css and js

          <button class="delete-button">

              height="24px"

              />
            </svg>
          </button>
        </li>
        <li class="todo">

      </ul>
    </div>
